<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="editor" content="phpstorm">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Basic Solar System</title>
</head>
<body>
<div id="app"></div>
<div id="labels"></div>
<div id="ui">
	<button id="pause">⏸︎ Pause</button>
	<label>
		Speed ×
		<input id="speed" type="range" min="0.1" max="400" step="0.1" value="80">
		<span id="speedVal">
			80
		</span>
	</label>
	<label>
		<input id="showOrbits" type="checkbox" checked>
		Orbits
	</label>
	<label>
		<input id="showLabels" type="checkbox" checked>
		Labels
	</label>
	<button id="topBtn" title="Vue du dessus (T)">
		Top View
	</button>
	<div id="fps">
		FPS: —
	</div>
</div>

<div id="hint">
	Mouse : Left=orbiter • Wheel=Zoom • Right/CTRL=pan • **Right+Wheel=Top View** • T=toggle
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.159/build/three.min.js"></script>
<script src="script.js"></script>
</body>
</html>
